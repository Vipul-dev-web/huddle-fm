<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle | home page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon" />
  </head>

  <body>
    <div class="container">
      <header class="logo">
        <img src="logo.svg" alt="logo" />
      </header>

      <section>
        <div class="section-1">
          <img src="illustration-mockups.svg" alt="illustration" />
        </div>
        <div class="section-2">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button>Register</button>
        </div>
      </section>

      <footer class="social">
        <nav>
          <ul>
            <li>
              <a href="">
                <div class="border">
                  <i class="fab fa-facebook-f"></i>
                </div>
              </a>
            </li>
            <li>
              <a href="">
                <div class="border">
                  <i class="fab fa-twitter"></i>
                </div>
              </a>
            </li>
            <li>
              <a href="">
                <div class="border">
                  <i class="fab fa-instagram"></i>
                </div>
              </a>
            </li>
          </ul>
        </nav>
        <p class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
              >Frontend Mentor</a
            >. Coded by
            <a
              href="https://github.com/Vipul-dev-web/Vipul-dev-web"
              target="_blank"
              >Vipul Vaishnav</a
            >.
          </p>
      </footer>
    </div>
  </body>
</html>
